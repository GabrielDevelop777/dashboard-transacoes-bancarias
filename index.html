<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Transações Bancárias</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <header>
            <h1>Dashboard de Transações Bancárias</h1>
        </header>

        <div class="balance-cards">
            <div class="balance-card total-balance">
                <div class="balance-label">Saldo Total</div>
                <div class="balance-amount" id="total-balance">R$ 0,00</div>
            </div>
            <div class="balance-card income-total">
                <div class="balance-label">Total de Entradas</div>
                <div class="balance-amount" id="income-total">R$ 0,00</div>
            </div>
            <div class="balance-card expense-total">
                <div class="balance-label">Total de Saídas</div>
                <div class="balance-amount" id="expense-total">R$ 0,00</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Transações</h2>
                    <div class="filters">
                        <button class="filter-btn active" data-filter="todas">Todas</button>
                        <button class="filter-btn" data-filter="entrada">Entradas</button>
                        <button class="filter-btn" data-filter="saida">Saídas</button>
                    </div>
                </div>
                <div class="transaction-list" id="transaction-list">
                    <!-- Transações serão inseridas aqui pelo JavaScript -->
                </div>

                <form id="transaction-form" class="transaction-form">
                    <div class="form-group">
                        <label for="transaction-type">Tipo</label>
                        <select id="transaction-type" class="form-control" required>
                            <option value="entrada">Entrada</option>
                            <option value="saida">Saída</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transaction-value">Valor (R$)</label>
                        <input type="number" id="transaction-value" class="form-control" min="0.01" step="0.01"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Gráfico de Transações</h2>
                </div>
                <div class="chart-container">
                    <canvas id="transactions-chart"></canvas>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
